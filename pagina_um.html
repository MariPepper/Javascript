<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="propriedades.css" type="text/css" />
    <script src="primeiro.js"></script> 
    <script>
        limitPhoneInput();
    </script>
    
    <title>Javascript - Formulário</title>
</head>
<body onload="janela();reporCheckBox();" onresize="janela()">
    <div id="formulario">
        <h1>Formulário de Entrega</h1>
        <form action="pagina_dois.html" method="post" enctype="multipart/form-data">
            <div class="coluna">
                <p><input type="text" name="nome" id="nome" placeholder="Nome:" maxlength="10"></p>
                <p><input type="text" name="morada" id="morada" placeholder="Morada:"></p>
                <p><label>Data de Nascimento:</label></p>
                <p><input type="date" name="data" id="data"></p>
                <p>Género: <input type="radio" name="genero" id="feminino" style="width:30px">F
                    <input type="radio" name="genero" id="masculino" style="width:30px">M</p>      
                <p><input type="text" name="regiao" id="regiao" placeholder="Região:"></p>
                <p><input type="text" name="contato" id="contato" placeholder="Telefone:" maxlength="9" pattern="[0-9]{9}"></p>
                <p><input type="file" name="arquivo" id="arquivo"></p>
                <p><input type="text" name="assunto" id="assunto" placeholder="Assunto:"></p>
                <p><textarea name="mensagem" rows="5" id="t1" placeholder="Mensagem:" maxlength="200"></textarea></p>
                <p><input type="checkbox" name="newsletter" id="newsletter" style="width:30px" onclick="checkBox()">Deseja receber a nossa Newsletter?</p>
                <p><input type="submit" class="botao" value="Enviar" onclick="copiarInfo()">
                    <input type="reset" class="botao" value="Repor" onclick="reporCheckBox()">
                </p>
            </div>
        </form>
        <div class="limpar"></div>
    </div>
    <p>&nbsp;</p>  
</body>
</html>
